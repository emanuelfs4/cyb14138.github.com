<!DOCTYPE html>

<html>
    <head>
        <title> Parking Permit Application</title>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <link type="text/css" rel="stylesheet" href="./q1.css">

    </head>
    
    <body>

      <h1> Parking Permit Application </h1>

      <form method="post" action="https://personal.cis.strath.ac.uk/mark.dunlop/teaching/topic/showallparameters.php">
              

              <table id="table_1">
                <tr>
                  <td>
                    <label id="lb_name">Name <label> 
                  </td>

                  <td>
                    <input class="input_text" name="name" type="text"> </input>
                  </td>    
                </tr>

                <tr>
                  <td>
                    <label id="lb_vehicle" > Vehicle Registration </label>
                  </td>
                  
                  <td> 
                    <input class="input_text" name="vehicle" type="text"> </input>
                  </td>  
                </tr>

                <tr>
                  <td>
                    <label id="lb_vehicle_type"> Vehicle Type </label>
                  </td>

                  <td>
                    <input name="vehicle_type" type="radio" value="car"> Car </input>
                    <input name="vehicle_type" type="radio" value="van"> Van </input>
                    <input name="vehicle_type" type="radio" value="Bike"> Bike </input>                           
                  </td>  
                </tr>  

                <tr>
                  <td>
                    <label id="lb_days" > Days </label>
                  </td>
                  
                  <td> 

                    <input name="days" type="checkbox" value="Monday"> M </input>
                    <input name="days" type="checkbox" value="Tuesday"> T </input>
                    <input name="days" type="checkbox" value="Wednesday"> W </input>
                    <input name="days" type="checkbox" value="Thursday"> T </input>
                    <input name="days" type="checkbox" value="Friday"> F </input>
                  </td>
                </tr>      

                <tr>
                  <td>
                    <label id="lb_priority_case"> Priority Cases </label>
                  </td>

                  <td>
                    <select id="select_priority" name="priority_case"> 
                      <option selected="">-</option>
                      <option value="child"> Child in nursery </option>
                      <option value="holder"> Blue badge holder </option>
                      <option value="work"> Work van </option>
                      <option value="professor"> Professor </option>
                    </select>   
                  </td>
                </tr>
                   
                <tr>
                  <td>
                  </td>

                  <td>
                    <button type="button" id="bt_submit" value="Submit" onclick="check()"> Submit </input>
                  </td>
                </tr>  
      </form>    

      <script language="javascript" type="text/javascript" src="./q1.js"> </script>
    </body>    
        
    
</html>
